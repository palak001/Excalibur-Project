
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- Mapbox GL JS -->
    <script src=https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js></script>
    <link href=https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css rel="stylesheet" />
    <!-- Mapbox GL Directions -->
    <script src=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js></script>
    <link rel="stylesheet" href=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css type="text/css" />
    <!-- Turf & Polyline -->
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mapbox-polyline/1.1.1/polyline.js></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <div id="map"></div>
    <div class="sidebar">
        <div id="user" style="font-family: 'Montserrat', sans-serif; font-weight: bold;">
            <svg width="2.5em" height="2.5em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="margin: 10px;">
                <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
        </div>
        
        <div style="align-items: center; display: flex; justify-content: space-around; margin-top: 5px; vertical-align: baseline;">
            <h4 style="display: inline; vertical-align: baseline; color:rgb(24, 24, 24)">Zones</h4>
            <button style = "background-color: rgb(172, 29, 29); margin: 3px; height: 20px; width: 20px; border-radius: 50%; border: 0px; outline: none; vertical-align: center;" id="navmap-btn-red"></button>
            </button>
            <button style = "background-color: orange; margin: 3px; height: 20px; width: 20px; border-radius: 50%; border: 0px; outline: none; vertical-align: center;"id="navmap-btn-orange">
            </button>
            <button style = "background-color: greenyellow; margin: 3px; height: 20px; width: 20px; border-radius: 50%; border: 0px; outline: none; vertical-align: super;" id="navmap-btn-green">
            </button>
        </div>
        
        <div class="heading">
            <h3 style = "margin: 10px; color: brown">Routes</h3>
        </div>     
        <div id="reports" class="reports"></div>
        <div style = "position: absolute; bottom : 0px; width: 100%;">
            <a class ="btn btn-primary " data-toggle="modal" data-target="#loginModal" style="width: 100%; padding: 10px;">
                Sign up for location based notifications
            </a>
        </div>
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Sign up </h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input class="mdl-textfield__input"  type="text" id="email" name="email" placeholder="Email" style="padding: 10px"/>
                        <input class="mdl-textfield__input"  type="password" id="password" name="password" placeholder="Password" style="padding: 10px"/>
                        <br>
                        <button class="btn btn-primary" id="quickstart-sign-up" name="signup">Sign Up</button>
                        <a href="#" id="login" style="display: absolute; float: right;">Already Signed up?</a>
                        <!-- <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign In</button> -->
                        <!-- <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
                        <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./anime.min.js"></script> -->
    <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.8.0/stitch.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.8.0/stitch.js"></script>
    <script type='text/javascript' src="js/accessToken.js"></script>
    <script type='module' src="../src/js/notification.js"></script>
    <script type="module" src="../src/js/globalVariable.js"></script>
    <script src="../src/js/sign.js"></script>

    <script src="js/bundle.js"></script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
