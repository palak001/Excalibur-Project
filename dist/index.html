
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- Mapbox GL JS -->
    <script src=https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js></script>
    <link href=https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css rel="stylesheet" />
    <!-- Mapbox GL Directions -->
    <script src=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js></script>
    <link rel="stylesheet" href=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css type="text/css" />
    <!-- Turf & Polyline -->
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mapbox-polyline/1.1.1/polyline.js></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <div id="map"></div>
    <div class="sidebar">
        <div id="user" style="display: flex; flex-direction: column; justify-content: center; font-family: 'Montserrat', sans-serif; font-weight: bold; padding: 7px">
            <div style="align-self: center; align-content: center;">
                <svg style="margin-left: 40%" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                    <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                </svg>
            </div>
            <div style="text-align: center;">
                <span style="text-align: center; color:rgb(80, 80, 82); font-family: 'Montserrat', sans-serif; font-weight: bold;" id="userId"></span>
            </div>
        </div>
        
        <div class="heading">
            <h3 style = "margin: 10px; color: brown">Zones</h3>
        </div>  
        <div style="align-items: center; vertical-align: center;">
            <!-- <h4 style="display: inline; vertical-align: baseline; color:rgb(24, 24, 24)">Zones</h4> -->
            <div>
                <button style = "background-color: rgb(172, 29, 29); margin: 6px; height: 20px; width: 20px; border-radius: 50%; border: 0px; outline: none; vertical-align: center;" id="navmap-btn-red"></button></button>
                <span style="color: red; display: absolute; float: right; margin-right: 10%; vertical-align: baseline;">Red Zones</span><br>
            </div>
            <div>
                <button style = "background-color: orange; margin: 6px; height: 20px; width: 20px; border-radius: 50%; border: 0px; outline: none; vertical-align: center;"id="navmap-btn-orange">
                </button>
                <span style="color: orange; display: absolute; float: right; margin-right: 10%; vertical-align: baseline;">Orange Zones</span><br>
            </div>
            <div>
                <button style = "background-color: greenyellow; margin: 6px; height: 20px; width: 20px; border-radius: 50%; border: 0px; outline: none; vertical-align: super;" id="navmap-btn-green">
                </button>
                <span style="color: greenyellow; display: absolute; float: right; margin-right: 10%; vertical-align: baseline;">Green Zones</span><br>
            </div>

        </div>
        
        <div class="heading">
            <h3 style = "margin: 10px; color: brown">Routes</h3>
        </div>     
        <div id="reports" class="reports"></div>
        <div style = "position: absolute; bottom : 0px; width: 100%;">
            <a class ="btn btn-primary " data-toggle="modal" data-target="#loginModal" style="width: 100%; padding: 10px;">
                Sign up for location based notifications
            </a>
        </div>
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Sign up </h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input class="mdl-textfield__input"  type="text" id="email" name="email" placeholder="Email" style="padding: 10px"/>
                        <input class="mdl-textfield__input"  type="password" id="password" name="password" placeholder="Password" style="padding: 10px"/>
                        <br>
                        <button class="btn btn-primary" id="quickstart-sign-up" name="signup">Sign Up</button>
                        <button disabled class="btn btn-primary" id="quickstart-sign-in" name="signin">Sign In</button> 
                        <button class="btn btn-primary" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
                        <button class="btn btn-primary" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./anime.min.js"></script> -->
    <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.8.0/stitch.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.8.0/stitch.js"></script>
    <script type='text/javascript' src="js/accessToken.js"></script>
    <script type='module' src="../src/js/notification.js"></script>
    <script type="module" src="../src/js/globalVariable.js"></script>

    <script src="js/bundle.js"></script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
