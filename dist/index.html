     <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">

<body>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <div id="map"></div>
     <div class="sidebar">
       <button class="navmap-btn btn btn-danger " style = "margin: 5px" id="navmap-btn-red">Red Zones</button><br>
                    
              
                
                
                
                    <button class="navmap-btn btn btn-warning " style = "margin: 5px"id="navmap-btn-orange">Orange Zones</button><br>
        
                
                
                
                
                
                    <button class="navmap-btn btn btn-success " style = "margin: 5px" id="navmap-btn-green">Green Zones</button><br>
               
                
                
            
        <div class="heading">
            <h2 style = "color: brown">Routes</h2>
        </div>
            
            
        <div id="reports" class="reports"></div>
                
                
            <div style = "position: absolute; bottom : 0px;">
            
                <a class ="btn btn-primary " data-toggle="modal" data-target="#loginModal">
                    <span class="fa fa-sign-in"></span> Sign up for location based notifications</a>
               
            </div>
    
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    
                    <input class="mdl-textfield__input"  type="text" id="email" name="email" placeholder="Email"/>
                     <input class="mdl-textfield__input"  type="password" id="password" name="password" placeholder="Password"/>
        
         <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign Up</button>
        
         <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign In</button>
        
         <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
        
         <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
