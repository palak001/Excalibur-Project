<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Mapbox GL JS -->
    <script src=https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js></script>
    <link href=https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css rel="stylesheet" />

        src=https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="map"></div>
    <div class="sidebar">
        <div class="heading">
            <h1>Routes</h1>
            <button onclick="toggleRedZones()">Red Zones</button><br>
            <button onclick="toggleOrangeZones()">Orange Zones</button>

        </div>
    </div>
    <div id="reports" class="reports"></div>
    </div>
    
    <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
